<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login – FHNW Lernassistent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: white;
      color: #111;
    }

    /* Topbar */
    .topbar {
      background: #f1e60b;
      padding: 18px 32px;
    }

    .topbar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      height: 72px;
    }

    .headline {
      font-size: 26px;
      font-weight: 700;
    }

    /* Hero Title */
    .hero-title {
      font-size: 58px;
      font-weight: 900;
      text-align: center;
      margin: 40px 0 30px;
    }

    /* Layout */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 120px;
      padding: 20px;
      position: relative;
    }

    /* LOGIN BOX */
    .login-box {
      width: 420px;
      padding: 36px 38px 42px 38px;  /* oben, rechts, unten, links */
      border-radius: 20px;
      background: #f7f7f7;
      border: 2px solid #ddd;
      box-shadow: 0 10px 24px rgba(0,0,0,0.07);
    }



    h2 { margin-top: 0; font-size: 28px; font-weight: 700; }

    label { font-weight: 600; }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 8px 0 18px;
      border-radius: 12px;
      border: 1.8px solid #d4d4d4;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #f1e60b;
      box-shadow: 0 0 0 3px rgba(241,230,11,0.35);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #f1e60b;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-top: 24px;   /* vorher wahrscheinlich 5–10px */
    }


    /* BOT + SPRECHBLASE WRAPPER */
    .bot-area {
      position: relative;        /* Hiermit folgt die Blase dem Bot */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .robot img {
      width: 420px;
      height: auto;
    }

    /* SPRECHBLASE */
    .speech-bubble {
      position: absolute;
      top: -20px;
      left: 120px;
      background: #efefef;
      padding: 16px 22px;
      border-radius: 14px;
      font-size: 18px;
      max-width: 420px;

      opacity: 0;
      transform: translateY(10px);
      animation: bubbleIn 0.8s ease forwards 0.5s;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -22px;
      left: 40px;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 22px solid #efefef;
    }

    /* Blase Animation */
    @keyframes bubbleIn {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Typewriter */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: .12em solid #444;
      animation: typing 2.5s steps(40), blink .75s step-end infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink { 50% { border-color: transparent } }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      .speech-bubble {
        position: static;
        transform: none !important;
        animation: none !important;
        opacity: 1 !important;
        margin-bottom: 10px;
      }

      .speech-bubble::after {
        display: none;
      }

      .robot img {
        width: 260px;
      }
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="topbar">
    <div class="topbar-inner">
      <img src="{{ url_for('static', filename='fhnw_logo.jpg') }}" class="logo">
      <span class="headline">BAI-Lernassistent</span>
    </div>
  </div>

  <h1 class="hero-title">from students for students</h1>

  <div class="container">

    <!-- LOGIN BEREICH -->
    <div class="login-box">
      <h2>Sign in</h2>

      <form method="POST">
        <label>E-Mail</label>
        <input type="email" name="email" placeholder="Gib deine E-Mail ein" required>

        <label>Passwort</label>
        <input type="password" name="password" placeholder="Gib dein Passwort ein" required>

        <button type="submit">Login</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </form>
    </div>

    <!-- BOT + BUBBLE -->
    <div class="bot-area">

      <div class="speech-bubble">
        <span class="typewriter">
          Ich helfe dir, jedes Thema zu meistern. <strong>Let’s learn!</strong>
        </span>
      </div>

      <div class="robot">
        <img src="{{ url_for('static', filename='avatar_ganz.png') }}">
      </div>

    </div>

  </div>

</body>
</html>
