<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FHNW Lernassistent</title>
  <style>
    /* Grundlayout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
    }

    header {
      background: #f1e60b;
      color: #000;
      padding: 20px;
      display: flex;              /* ← horizontal ausrichten */
      align-items: center;        /* ← vertikal zentrieren */
      gap: 20px;                  /* ← Abstand zwischen Bild und Text */
    }

    header img {
      height: 60px;
      margin: 0;                  /* ← kein margin-bottom nötig */
    }


    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 0;
    }


    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 100px);
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      background: white;
      margin-top: 20px;
      border: none;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      position: relative;
      display: inline-block;
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      background-color: #f1f1f1;
      color: #000000;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .user .bubble {
      background-color: #d5d9dd;
      text-align: right;
    }

    .bot .bubble {
      background-color: #f1f1f1;
      text-align: left;
    }

    .bot .bubble::before {
      content: "";
      position: absolute;
      top: 10px;
      left: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #f1f1f1;
    }

    /* .user .bubble::before {
      content: "";
      position: absolute;
      top: 10px;
      right: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-left-color: #d0e6ff;
    } */

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f9f9f9;
      margin-top: 10px;
    }

    .input-wrapper input {
      flex-grow: 1;
      border: none;
      padding: 12px 16px;
      font-size: 16px;
      outline: none;
      background: transparent;
    }

    .input-wrapper button {
      background: none;
      border: none;
      padding: 12px 16px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
      transition: background 0.2s ease;
    }

    .input-wrapper button:hover {
      background-color: #e0e0e0;
    }

    @keyframes blink {
      0%, 20% { opacity: 0; }
      50%     { opacity: 1; }
      100%    { opacity: 0; }
    }

    .dots span {
      display: inline-block;
      animation: blink 1s infinite;
      margin: 0 2px;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .bubble {
        font-size: 14px;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }
    }

      label[for="moduleSelect"] {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    #moduleSelect {
      font-size: 18px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
  }

  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='fhnw_logo.jpg') }}" alt="FHNW Logo">
  <h1>FHNW Lernassistent</h1>
</header>



<div class="container">
  <!-- Modulwahl -->
  <label for="moduleSelect">Wähle das Modul aus für das du lernen möchtest:</label>
  <select id="moduleSelect">
    {% for module in modules %}
      <option value="{{ module }}">{{ module }}</option>
    {% endfor %}
  </select>

  <!-- Modulüberschrift -->
  <h2 id="moduleTitle" class="module-title"></h2>

  <!-- Chatbereich -->
  <div class="chat-box" id="chatBox"></div>

  <!-- ✅ Eingabebox -->
  <div class="input-wrapper">
    <input type="text" id="userInput" placeholder="Gib deine Frage hier ein …">
    <button id="sendButton" onclick="sendMessage()">➤</button>
  </div>
</div>




<script>
  document.getElementById("userInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const message = input.value.trim();
    const module = document.getElementById("moduleSelect").value;

    if (!message) return;

    const userMsg = document.createElement("div");
    userMsg.className = "message user";

    const userBubble = document.createElement("div");
    userBubble.className = "bubble";
    userBubble.textContent = "Du: " + message;

    const userAvatar = document.createElement("img");
    userAvatar.src = "/static/student.jpg";
    userAvatar.className = "avatar";

    userMsg.appendChild(userBubble);
    userMsg.appendChild(userAvatar);
    chatBox.appendChild(userMsg);
    input.value = "";

    try {
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, module })
      });
      const data = await res.json();

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";

      const botAvatar = document.createElement("img");
      botAvatar.src = "/static/chatbot.jpg";
      botAvatar.className = "avatar";

      const botBubble = document.createElement("div");
      botBubble.className = "bubble";

      const prefix = document.createElement("span");
      prefix.innerHTML = "<strong>Lernassistent:</strong><br>";

      const typedText = document.createElement("span");
      typedText.className = "typed";

      botBubble.appendChild(prefix);
      botBubble.appendChild(typedText);
      botMsg.appendChild(botAvatar);
      botMsg.appendChild(botBubble);
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      typeHTML(typedText, data.response, 10);
    } catch (err) {
      const errorMsg = document.createElement("div");
      errorMsg.className = "message bot";
      const errorBubble = document.createElement("div");
      errorBubble.className = "bubble";
      errorBubble.textContent = "⚠️ Fehler beim Senden: " + err;
      errorMsg.appendChild(errorBubble);
      chatBox.appendChild(errorMsg);
    }
  }

  function typeHTML(targetEl, html, speed = 10) {
    let i = 0;
    let buffer = "";
    const tagRegex = /<[^>]*>/g;
    const tags = [];
    let match;

    while ((match = tagRegex.exec(html)) !== null) {
      tags.push({ index: match.index, tag: match[0] });
    }

    let tagIndex = 0;

    const interval = setInterval(() => {
      if (tagIndex < tags.length && i === tags[tagIndex].index) {
        buffer += tags[tagIndex].tag;
        i += tags[tagIndex].tag.length;
        tagIndex++;
      } else {
        buffer += html[i];
        i++;
      }

      targetEl.innerHTML = buffer;

      if (i >= html.length) {
        clearInterval(interval);
      }
    }, speed);
  }
</script>
</body>
</html>
